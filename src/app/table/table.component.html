<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nameSimulation">
        <th mat-header-cell *matHeaderCellDef> N </th>
        <td mat-cell *matCellDef="let element"> {{element.nameSimulation}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="populationSize">
        <th mat-header-cell *matHeaderCellDef> P </th>
        <td mat-cell *matCellDef="let element"> {{element.populationSize}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="initianNumberOfInfectedPeople">
        <th mat-header-cell *matHeaderCellDef> I </th>
        <td mat-cell *matCellDef="let element"> {{element.initianNumberOfInfectedPeople}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="indexOfR">
        <th mat-header-cell *matHeaderCellDef> R </th>
        <td mat-cell *matCellDef="let element"> {{element.indexOfR}} </td>
    </ng-container>

    <ng-container matColumnDef="mortalityRate">
        <th mat-header-cell *matHeaderCellDef> M </th>
        <td mat-cell *matCellDef="let element"> {{element.mortalityRate}} </td>
    </ng-container>

    <ng-container matColumnDef="numberDayInfectionToRecover">
        <th mat-header-cell *matHeaderCellDef> Ti </th>
        <td mat-cell *matCellDef="let element"> {{element.numberDayInfectionToRecover}} </td>
    </ng-container>


    <ng-container matColumnDef="numberDayInfectionToDeath">
        <th mat-header-cell *matHeaderCellDef> Tm </th>
        <td mat-cell *matCellDef="let element"> {{element.numberDayInfectionToDeath}} </td>
    </ng-container>


    <ng-container matColumnDef="numberDaySimulationPerformed">
        <th mat-header-cell *matHeaderCellDef> Ts </th>
        <td mat-cell *matCellDef="let element"> {{element.numberDaySimulationPerformed}} </td>
    </ng-container>

    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary">Details</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="onDelete(element.id)"
            >Delete</button>
        </td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
