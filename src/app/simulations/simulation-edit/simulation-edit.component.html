<p>Sim-deit hello</p>


<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="simulationForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button
                            type="submit"
                            class="btn btn-success"
                            [disabled]="!simulationForm.valid">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="nameSimulation">nameSimulation</label>
                        <input
                                type="text"
                                id="nameSimulation"
                                formControlName="nameSimulation"
                                class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="populationSize">populationSize</label>
                        <input
                                type="number"
                                id="populationSize"
                                formControlName="populationSize"
                                class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="initianNumberOfInfectedPeople">initianNumberOfInfectedPeople</label>
                        <input
                                type="number"
                                id="initianNumberOfInfectedPeople"
                                formControlName="initianNumberOfInfectedPeople"
                                class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="indexOfR">indexOfR</label>
                        <input
                                type="number"
                                id="indexOfR"
                                formControlName="indexOfR"
                                class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="mortalityRate">mortalityRate</label>
                        <input
                                type="number"
                                id="mortalityRate"
                                formControlName="mortalityRate"
                                class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="numberDayInfectionToRecover">numberDayInfectionToRecover</label>
                        <input
                                type="number"
                                id="numberDayInfectionToRecover"
                                formControlName="numberDayInfectionToRecover"
                                class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="numberDayInfectionToDeath">numberDayInfectionToDeath</label>
                        <input
                                type="number"
                                id="numberDayInfectionToDeath"
                                formControlName="numberDayInfectionToDeath"
                                class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="numberDaySimulationPerformed">numberDaySimulationPerformed</label>
                        <input
                                type="number"
                                id="numberDaySimulationPerformed"
                                formControlName="numberDaySimulationPerformed"
                                class="form-control">
                    </div>
                </div>
            </div>

                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
        </form>
    </div>
</div>
